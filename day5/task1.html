<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0%;
        padding: 0%;
    }
    #parent{
        background-color: aqua;
        height: 100vh;
        width: 100vw;
        position: absolute;
    }
    .child{
        height: 200px;
        width: 200px;
        background-color: black;
        color: white;
        animation: move 5s infinite alternate;
        
    }

</style>
<body>
    <div id="parent">
        <div class="child">
            <h1>catch me ! if you can bro</h1>
        </div>
    </div>
</body>
</html>
